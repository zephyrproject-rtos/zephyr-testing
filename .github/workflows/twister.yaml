name: Run full testsuite with twister

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main
  schedule:
    - cron: '0 */12 * 3 *'

jobs:
  twister-build-prep:
    runs-on: zephyr_runner
    container:
      image: zephyrprojectrtos/ci:v0.18.4
      options: '--entrypoint /bin/bash'
    outputs:
      subset: ${{ steps.output-services.outputs.subset }}
    env:
      MATRIX_SIZE: 10
      DAILY_MATRIX_SIZE: 100
      ZEPHYR_SDK_INSTALL_DIR: /opt/toolchains/zephyr-sdk-0.13.1
      CLANG_ROOT_DIR: /usr/lib/llvm-12
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - if: github.event_name == 'pull_request_target'
        name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - if: github.event_name == 'pull_request_target'
        name: west setup
        run: |
          west init -l . || true
          west update || ( rm -rf ../modules && west update)
      - if: github.event_name == 'pull_request_target'
        name: Generate Test Plan with Twister
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          export ZEPHYR_BASE=${PWD}
          export ZEPHYR_TOOLCHAIN_VARIANT=zephyr
          ./scripts/ci/run_ci.sh -c -b ${{github.base_ref}} -r origin -p ${{github.event.pull_request.number}}
          wc -l test_file.txt
          rm test_file.txt

      - name: Determine matrix size for push events
        id: output-services
        run: |
          if [ ${{github.event_name}} == "push" -o ${{github.event_name}} == "pull_request_target" ]; then
            echo "::set-output name=subset::[$(seq -s',' 1 ${MATRIX_SIZE})]";
          else
            echo "::set-output name=subset::[$(seq -s',' 1 ${DAILY_MATRIX_SIZE})]";
          fi

  twister-build:
    runs-on: zephyr_runner
    needs: twister-build-prep
    container:
      image: zephyrprojectrtos/ci:v0.18.4
      options: '--entrypoint /bin/bash'
    strategy:
      fail-fast: false
      matrix:
        subset: ${{fromJSON(needs.twister-build-prep.outputs.subset)}}
    env:
      MATRIX_SIZE: 10
      DAILY_MATRIX_SIZE: 100
      ZEPHYR_SDK_INSTALL_DIR: /opt/toolchains/zephyr-sdk-0.13.1
      CLANG_ROOT_DIR: /usr/lib/llvm-12
      DAILY_OPTIONS: ' --inline-logs -M -N --build-only --all --retry-failed 3 -v '
    steps:
      - name: Update PATH for west
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: west setup
        run: |
          west init -l . || true
          west update || ( rm -rf ../modules && west update)

      - name: Check Environment
        run: |
          cmake --version
          ${CLANG_ROOT_DIR}/bin/clang --version
          gcc --version
          ls -la

      - name: Prepare ccache timestamp
        id: ccache_cache_timestamp
        shell: cmake -P {0}
        run: |
          string(TIMESTAMP current_date "%Y-%m-%d-%H;%M;%S" UTC)
          string(REPLACE "/" "_" repo ${{github.repository}})
          string(REPLACE "-" "_" repo2 ${repo})
          message("::set-output name=repo::${repo2}")

      - name: use cache
        id: cache-ccache
        uses: nashif/action-s3-cache@master
        with:
          key: ${{ steps.ccache_cache_timestamp.outputs.repo }}-${{github.event_name}}-${{ matrix.subset }}-ccache
          path: /github/home/.ccache
          aws-s3-bucket: ccache.zephyrproject.org
          aws-access-key-id: ${{ secrets.CCACHE_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CCACHE_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: ccache stats initial
        run: |
          test -d github/home/.ccache && mv github/home/.ccache /github/home/.ccache
          ccache -M 10G -s

      - if: github.event_name == 'push'
        name: Run Tests with Twister (Push)
        run: |
          export ZEPHYR_BASE=${PWD}
          export ZEPHYR_TOOLCHAIN_VARIANT=zephyr
          ./scripts/ci/run_ci.sh -c -b main -r origin -m ${{matrix.subset}} -M ${MATRIX_SIZE}
          #./scripts/twister -NM -v -p native_posix --subset ${{matrix.subset}}/${MATRIX_SIZE}

      - if: github.event_name == 'pull_request_target'
        name: Run Tests with Twister (Pull Request)
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          export ZEPHYR_BASE=${PWD}
          export ZEPHYR_TOOLCHAIN_VARIANT=zephyr
          ./scripts/ci/run_ci.sh -c -b ${{github.base_ref}} -r origin \
                     -m ${{matrix.subset}} -M ${MATRIX_SIZE} -p ${{github.event.pull_request.number}}

      - if: github.event_name == 'schedule'
        name: Run Tests with Twister (Daily)
        run: |
          export ZEPHYR_BASE=${PWD}
          export ZEPHYR_TOOLCHAIN_VARIANT=zephyr
          ./scripts/twister --subset ${{matrix.subset}}/${DAILY_MATRIX_SIZE} ${DAILY_OPTIONS}

      - name: ccache stats post
        run: |
          ccache -s

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results (Subset ${{ matrix.subset }})
          path: twister-out/twister.xml

  publish-test-results:
    name: "Publish Unit Tests Results"
    needs: twister-build
    runs-on: ubuntu-20.04
      # the build-and-test job might be skipped, we don't need to run this job then
    if: success() || failure()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1.12
        with:
          check_name: Unit Test Results
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: "**/twister.xml"
          comment_on_pr: false
