name: Publish commit for daily testing

on:
  schedule:
  - cron: '50 22 * * *'
  push:
    branches:
    - refs/tags/*

permissions:
  contents: read

jobs:
  get_version:
    runs-on: ubuntu-22.04
    if: github.repository == 'zephyrproject-rtos/zephyr'

    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
      with:
        aws-access-key-id: ${{ vars.AWS_TESTING_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_TESTING_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
      with:
        python-version: 3.12

    - name: cache-pip
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: ~/.cache/pip
        key: ${{ hashFiles('scripts/requirements-actions.txt') }}
        restore-keys: |
          ${{ hashFiles('scripts/requirements-actions.txt') }}

    - name: install-packages
      run: |
        pip install -r scripts/requirements-actions.txt --require-hashes

    - name: Upload to AWS S3
      run: |
        python3 scripts/ci/version_mgr.py --update .
        aws s3 cp versions.json s3://testing.zephyrproject.org/daily_tests/versions.json
