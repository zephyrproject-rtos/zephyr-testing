name: doc-build

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: install-pkg
      run: |
        ls
    - name: warn
      run: |
        ls -1 > foobar
        echo "::warning::$PATH"

    - name: error
      run: |
        ls -1 / > foobar
        cat foobar
        echo -n "::error::"
        cat foobar

