name: doc-build

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: install-pkg
      run: |
        ls
    - name: warn
      run: |
        ls -1 > foobar
        echo "::warning::$PATH"

    - name: error
      run: |
        ls -1 / > KUMAR
        cat foobar
        echo 
        description=$(ls /)
        description="${description//'%'/'%25'}"
        description="${description//$'\n'/'%0A'}"
        description="${description//$'\r'/'%0D'}" 
        if [ ! -s KUMAR ]; then
           echo "::error::$description"
           exit 1
        fi


