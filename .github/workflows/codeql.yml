name: "CodeQL"

on:
  push:
    branches:
      - main
      - v*-branch
      - collab-*
  schedule:
    - cron: '34 16 * * 3'
  pull_request:
    branches:
      - main
      - v*-branch
      - collab-*

permissions:
  contents: read
jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
          - language: c-cpp
            build-mode: manual
          - language: actions
            build-mode: none
            config: ./.github/codeql/codeql-actions-config.yml
          - language: javascript-typescript
            build-mode: none
            config: ./.github/codeql/codeql-js-config.yml
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@1b549b9259bda1cb5ddde3b41741a82a2d15a841 # v3.28.13
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended
          config-file: ${{ matrix.config }}

      - name: Set Up Python ${{ matrix.python-version }}
        if: matrix.build-mode == 'manual'
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: scripts/requirements-actions.txt

      - name: install-packages
        if: matrix.build-mode == 'manual'
        run: |
          pip install -r scripts/requirements-actions.txt --require-hashes
          sudo apt-get update -y
          sudo apt-get install -y lcov

      - name: Setup Zephyr project
        if: matrix.build-mode == 'manual'
        uses: nashif/action-zephyr-setup@main
        with:
          app-path: .
          sdk-version: 0.17.0
          toolchains: all
          west-group-filter: -hal,-tools,-bootloader,-babblesim
          west-project-filter: -nrf_hw_models

      - name: Build
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          export ZEPHYE_BASE=${PWD}
          export ZEPHYR_SDK_INSTALL_DIR=${PWD}/zephyr-sdk
          export ZEPHYR_TOOLCHAIN_VARIANT=zephyr
          west zephyr-export
          west build -p -b qemu_x86 samples/bluetooth/central

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@1b549b9259bda1cb5ddde3b41741a82a2d15a841 # v3.28.13
        with:
          category: "/language:${{matrix.language}}"
