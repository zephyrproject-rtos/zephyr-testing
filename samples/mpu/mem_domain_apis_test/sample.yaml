sample:
  name: Memory Domain APIs Test
tests:
  test:
    filter: CONFIG_ARCH_HAS_USERSPACE
    tags: samples
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "app thread \\d \\(0x[0-9a-f]+\\) starts."
        - "main thread \\(0x[0-9a-f]+\\) is back."
        - "remove app0_parts0 from app0_domain."
        - "main thread \\(0x[0-9a-f]+\\) yields."
        - "destroy app0_domain."
