sample:
  name: Dining Philosophers
tests:
  test:
    tags: samples
    extra_args: "-DDEBUG_PRINTF=1"
    harness: console
    harness_config:
      type: multi_line
      repeat: 10
      regex:
        - ".*STARVING.*"
        - ".*DROPPED ONE FORK.*"
        - ".*THINKING.*"
        - ".*EATING.*"
