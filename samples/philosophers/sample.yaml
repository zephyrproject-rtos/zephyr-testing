sample:
  name: Dining Philosophers
common:
  extra_args: "-DDEBUG_PRINTF=1"
  tags: samples
  harness: console
  harness_config:
    type: multi_line
    repeat: 10
    regex:
      - ".*STARVING.*"
      - ".*DROPPED ONE FORK.*"
      - ".*THINKING.*"
      - ".*EATING.*"
tests:
  test:
    tags: samples
  test_preempt_only:
    extra_configs:
      - CONFIG_NUM_PREEMPT_PRIORITIES=6
      - CONFIG_NUM_COOP_PRIORITIES=0
      - CONFIG_BT=n
  test_coop_only:
    extra_configs:
      - CONFIG_NUM_PREEMPT_PRIORITIES=0
      - CONFIG_NUM_COOP_PRIORITIES=6
